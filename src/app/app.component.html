<div fxFlexFill fxLayout="column">
  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ranking HDP</span>
  </mat-toolbar>
  <mat-drawer-container autosize fxFlex hasBackdrop="true">
    <mat-drawer #sidenav mode="over">
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item routerLink="leaderboard">Leaderboard</a>
        <a (click)="sidenav.toggle()" mat-list-item routerLink="player">Players</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
