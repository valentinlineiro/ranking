<div fxLayout="column" fxFlexFill>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ranking HDP</span>
  </mat-toolbar>
  <mat-drawer-container fxFlex autosize hasBackdrop="true">
    <mat-drawer #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="leaderboard">Home</a>
        <a mat-list-item routerLink="players">Players</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
